<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>404 - Record Not Found | MT Blotter</title>
</head>
<body class="bg-slate-50 font-sans text-slate-900 flex items-center justify-center min-h-screen">

    <div class="text-center p-12">
        <div class="bg-white rounded-[48px] shadow-2xl p-16 max-w-md border border-slate-100">
            <div class="bg-red-50 text-red-500 w-20 h-20 rounded-3xl flex items-center justify-center text-3xl mx-auto mb-8 shadow-lg shadow-red-100">
                <i class="fas fa-search-location"></i>
            </div>
            <h1 class="text-4xl font-black tracking-tighter mb-4">404 Error</h1>
            <p class="text-slate-400 font-medium mb-10 leading-relaxed">
                We couldn't find that specific record or page. It may have been archived or the URL might be incorrect.
            </p>
            <a href="/dashboard" class="bg-slate-900 text-white px-8 py-4 rounded-2xl text-xs font-black uppercase tracking-widest hover:bg-blue-600 transition shadow-xl shadow-slate-900/10">
                Back to Dashboard
            </a>
        </div>
    </div>

</body>
</html>
