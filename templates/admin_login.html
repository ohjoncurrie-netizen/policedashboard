<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Admin Login | Montana Blotter</title>
</head>
<body class="bg-slate-50 font-sans">

    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-md w-full">
            <div class="text-center mb-8">
                <a href="/" class="inline-flex items-center gap-2 mb-6">
                    <div class="bg-slate-900 text-white p-2 rounded-xl">
                        <i class="fas fa-mountain"></i>
                    </div>
                    <span class="font-black uppercase italic tracking-tighter text-xl">MT Blotter</span>
                </a>
                <h2 class="text-2xl font-black text-slate-900">Admin Login</h2>
                <p class="text-slate-500 mt-2">Enter your credentials to access the admin panel</p>
            </div>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl mb-6 text-sm">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="bg-white p-8 rounded-3xl shadow-lg border border-slate-100">
                <form method="POST" class="space-y-6">
                    <div>
                        <label class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2">
                            Username
                        </label>
                        <input type="text" 
                               name="username" 
                               required
                               placeholder="admin"
                               class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2">
                            Password
                        </label>
                        <input type="password" 
                               name="password" 
                               required
                               placeholder="••••••••"
                               class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>

                    <button type="submit" 
                            class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-blue-600 transition">
                        Sign In
                    </button>
                </form>
            </div>

            <p class="text-center mt-6 text-sm text-slate-500">
                <a href="/" class="text-blue-600 hover:underline">← Back to public site</a>
            </p>
        </div>
    </div>

</body>
</html>
