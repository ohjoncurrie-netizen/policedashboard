<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montana Blotter | SaaS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white flex-shrink-0 hidden md:flex flex-col">
            <div class="p-6 text-xl font-bold border-b border-slate-700">MT Records</div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="/" class="block p-3 rounded bg-blue-600"><i class="fas fa-home mr-2"></i> Dashboard</a>
                <a href="/posts" class="block p-3 rounded hover:bg-slate-800 transition"><i class="fas fa-newspaper mr-2"></i> Posts</a>
                <a href="/admin/blog" class="block p-3 rounded hover:bg-slate-800 transition"><i class="fas fa-pen-nib mr-2"></i> Blog</a>
                <a href="#" class="block p-3 rounded hover:bg-slate-800 transition"><i class="fas fa-file-pdf mr-2"></i> PDF Archives</a>
                <a href="#" class="block p-3 rounded hover:bg-slate-800 transition"><i class="fas fa-cog mr-2"></i> Settings</a>
            </nav>
            <div class="p-4 border-t border-slate-700 text-sm text-slate-400">v1.0.0 Alpha</div>
        </aside>

        <main class="flex-1 flex flex-col overflow-y-auto">
            <header class="h-16 bg-white border-b flex items-center justify-between px-8">
                <h2 class="text-lg font-semibold">Montana Public Records</h2>
                <div class="flex items-center space-y-4">
                    <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold">System Online</span>
                </div>
            </header>

            <div class="p-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
