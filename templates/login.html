<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Login | MT Blotter</title>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-md w-full">
            <div class="text-center mb-10">
                <a href="/" class="inline-flex items-center gap-2 mb-4">
                    <div class="bg-slate-900 text-white p-2 rounded-lg"><i class="fas fa-mountain"></i></div>
                    <span class="font-black tracking-tighter text-xl italic uppercase">MT BLOTTER</span>
                </a>
                <h2 class="text-3xl font-black text-slate-900 tracking-tight">Welcome Back</h2>
                <p class="text-slate-500 mt-2">Enter your credentials to access the dashboard.</p>
            </div>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="bg-blue-50 border border-blue-200 text-blue-600 px-4 py-3 rounded-xl mb-6 text-sm font-bold flex items-center">
                      <i class="fas fa-info-circle mr-2"></i> {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <div class="bg-white p-8 rounded-[32px] shadow-2xl shadow-slate-200/60 border border-slate-100">
                <form action="/login" method="POST" class="space-y-5">
                    <div>
                        <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2 ml-1">Username</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                            <input type="text" name="username" required placeholder="admin"
                                   class="w-full pl-12 pr-4 py-4 bg-slate-50 border-none rounded-2xl text-sm focus:ring-2 focus:ring-blue-500 outline-none transition">
                        </div>
                    </div>

                    <div>
    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">Password</label>
    <div class="relative">
        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
        
        <input type="password" id="password" name="password" required placeholder="••••••••"
               class="w-full pl-12 pr-12 py-4 bg-white border border-slate-200 rounded-2xl text-sm focus:ring-2 focus:ring-blue-500 outline-none transition shadow-sm"
               oninput="checkStrength(this.value)">
        
        <button type="button" onclick="togglePassword()" 
                class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 hover:text-blue-500 transition focus:outline-none">
            <i id="eye-icon" class="fas fa-eye"></i>
        </button>
    </div>
    
    <div class="mt-3 px-1">
        <div class="flex justify-between items-center mb-1">
            <span id="strength-text" class="text-[10px] font-bold uppercase tracking-wider text-slate-400">Security Strength</span>
            <span id="strength-label" class="text-[10px] font-black uppercase text-slate-300">Very Weak</span>
        </div>
        <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
            <div id="strength-bar" class="h-full w-0 transition-all duration-500 bg-slate-300"></div>
        </div>
    </div>
</div>

                    <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-sm hover:bg-blue-600 transition shadow-xl shadow-slate-200 uppercase tracking-widest">
                        Sign In
                    </button>
                </form>
            </div>

            <p class="text-center mt-8 text-sm text-slate-500 font-medium">
                New to the platform? 
                <a href="/register" class="text-blue-600 font-black hover:underline ml-1">Create Account</a>
            </p>
        </div>
    </div>
<script>
function checkStrength(password) {
    let strength = 0;
    const bar = document.getElementById('strength-bar');
    const label = document.getElementById('strength-label');
    
    if (password.length >= 8) strength += 25;
    if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 25;
    if (password.match(/\d/)) strength += 25;
    if (password.match(/[^a-zA-Z\d]/)) strength += 25;

    // Update Bar Width and Color
    bar.style.width = strength + '%';
    
    if (strength <= 25) {
        bar.className = 'h-full transition-all duration-500 bg-red-500';
        label.innerText = 'Weak';
        label.className = 'text-[10px] font-black uppercase text-red-500';
    } else if (strength <= 50) {
        bar.className = 'h-full transition-all duration-500 bg-orange-400';
        label.innerText = 'Fair';
        label.className = 'text-[10px] font-black uppercase text-orange-400';
    } else if (strength <= 75) {
        bar.className = 'h-full transition-all duration-500 bg-yellow-400';
        label.innerText = 'Good';
        label.className = 'text-[10px] font-black uppercase text-yellow-500';
    } else {
        bar.className = 'h-full transition-all duration-500 bg-green-500';
        label.innerText = 'Strong';
        label.className = 'text-[10px] font-black uppercase text-green-500';
    }
}

function togglePassword() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        // Change icon to the 'slashed' eye
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        // Change icon back to the regular eye
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
    }
}
</script>
</body>
</html>
